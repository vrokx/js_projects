<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="heading">
        <span class="on"><h2>Click Switch to Turn Bulb On/Off.</h2></span>
    </div>
    <div class="bulb">
        <img src="img/pic_bulboff.gif" alt="pic_bulboff" id="bulb">
    </div>
    <div class="switches">
        <img src="img/Wire-PNG-Transparent.png" alt="wire" id="wire">
        <img src="img/switch_off.png" alt="switch_off" id="switch_off" onclick="switchOn()">
        <img src="img/switch_on.png" alt="switch_on" id="switch_on" onclick="switchOff()">
    </div>
    <script src="js/index.js"></script>
</body>
</html>
