<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Counter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="box">
        <h1>Counter</h1>
        <p class="counter" id="counter">0</p>
        <button type="button" class="lowerBtn" id="lowerBtn" onclick="subtract()">Lower Count</button>
        <button type="button" class="addBtn" id="addBtn" onclick="add()">Add Count</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
