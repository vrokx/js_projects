<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Popup</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="overlay"></div>
    <div class="bgImg"></div>
    <div id="block"></div>
    <div class="products">
      <p class="heading">CARS</p>
      <img src="img/car1.jpeg" alt="car1" class="img" onclick="popups(0)" />
      <img src="img/car2.jpeg" alt="car1" class="img" onclick="popups(1)" />
      <img src="img/car3.jpeg" alt="car1" class="img" onclick="popups(2)" />
      <img src="img/car4.jpeg" alt="car1" class="img" onclick="popups(3)" />
      <img src="img/car5.jpeg" alt="car1" class="img" onclick="popups(4)" />
      <img src="img/car6.jpeg" alt="car1" class="img" onclick="popups(5)" />
    </div>
    <button type="button" class="cancleBtn" onclick="cancle()">x</button>
    <script src="js/index.js"></script>
  </body>
</html>
