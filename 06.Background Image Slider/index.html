<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Slider</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <img src="img\car1.jpeg" alt="car1" class="slide">
        <img src="img\car2.jpeg" alt="car1" class="slide">
        <img src="img\car3.jpeg" alt="car1" class="slide">
        <img src="img\car4.jpeg" alt="car1" class="slide">
        <img src="img\car5.jpeg" alt="car1" class="slide">
        <button type="button" class="leftBtn" onclick="plusSlides(-1)"><</button>
        <button type="button" class="rightBtn" onclick="plusSlides(+1)">></button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
