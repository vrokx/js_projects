<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Switcher</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="colors">
            <h2>Color Scheme Switcher</h2>
            <div id="redCircle" onclick="red()"></div>
            <div id="yellowCircle" onclick="yellow()"></div>
            <div id="greenCircle" onclick="green()"></div>
            <h3>Try clicking on one of the colors above<br>to change the background color of this page!</h3>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
